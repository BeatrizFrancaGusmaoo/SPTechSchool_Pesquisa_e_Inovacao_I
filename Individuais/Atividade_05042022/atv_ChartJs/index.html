<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Chart JS</title>
</head>
<body>
    <nav>
        <img src="grafico-de-rosca.png">
    </nav>
    <div id="charts">
        <div id="chart_line">
            <canvas id="myChart_line"></canvas>
        </div>
        <div id="chart_bar">
            <canvas id="myChart_bar"></canvas>
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/br/icones-gratis/grafico-de-rosca" title="gráfico de rosca ícones">Gráfico de rosca ícones criados por juicy_fish - Flaticon</a>
    </footer>
</body>
</html>
<script>
    const labels_line = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const labels_bar = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data_line = {
      labels: labels_line,
      datasets: [
          {
            label: 'Temperatura',
            backgroundColor: 'rgb(12, 0, 52)',
            borderColor: 'rgb(12, 0, 52)',
            data: [30, 29, 28, 25, 22, 23],
          },
          {
            label: 'Umidade',
            backgroundColor: 'rgb(160, 0, 0)',
            borderColor: 'rgb(160, 0, 0)',
            data: [80, 82, 80, 85, 80, 83],
          } 
      ]
    };

    const data_bar = {
      labels: labels_bar,
      datasets: [
          {
            label: 'Temperatura Média',
            backgroundColor: 'rgb(12, 0, 52)',
            borderColor: 'rgb(12, 0, 52)',
            data: [22, 24, 27, 23, 20, 18, 100],
          },
          {
            label: 'Umidade Média',
            backgroundColor: 'rgb(160, 0, 0)',
            borderColor: 'rgb(160, 0, 0)',
            data: [90, 89, 93, 87, 88, 82, 100],
          }
      ]
    };
  
    const config_line = {
      type: 'line',
      data: data_line,
      options: {}
    };

    const config_bar = {
      type: 'bar',
      data: data_bar,
      options: {}
    };

    const myChartLine = new Chart(
      document.getElementById('myChart_line'),
      config_line
    );

    const myChartBar = new Chart(
      document.getElementById('myChart_bar'),
      config_bar
    );
  </script>
